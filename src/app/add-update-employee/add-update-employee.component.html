
<div *ngIf="authService.isLoggedIn(); else loginPrompt">

  <div class="nav-buttons">
  <button class="home-button" (click)="backToHome()">Back to Home</button>
  <button class="logout-button" (click)="logout()">Logout</button>
  </div>

  <h2>{{ isUpdate ? 'Update Employee' : 'Add New Employee' }}</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" formControlName="first_name" class="form-control">
        <div *ngIf="employeeForm.get('first_name').touched && employeeForm.get('first_name').errors?.required" class="text-danger">
          Please enter your first name.
        </div>
      </div>
      

    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" formControlName="last_name" class="form-control">
      <div *ngIf="employeeForm.get('last_name').touched && employeeForm.get('last_name').errors?.required" class="text-danger">
        Please enter your last name.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="employeeForm.get('email').touched && employeeForm.get('email').errors?.required" class="text-danger">
        Please enter an email address.
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender" class="form-control">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <div *ngIf="employeeForm.get('gender').touched && employeeForm.get('gender').errors?.required" class="text-danger">
        Please enter your gender.
      </div>
    </div>

    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="number" id="salary" formControlName="salary" class="form-control">
      <div *ngIf="employeeForm.get('salary').touched">
        <div *ngIf="employeeForm.get('salary').errors?.required" class="text-danger">
          Please enter your salary.
        </div>
        <div *ngIf="employeeForm.get('salary').errors?.min" class="text-danger">
          Salary must be a positive number.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!employeeForm.valid">Submit</button>
  </form>

</div>

<ng-template #loginPrompt>
  <div class="alert alert-warning" role="alert">
      Login to gain access.
  </div>
  <button class="btn btn-primary" routerLink="/login">Login</button>
  <button class="btn btn-secondary" routerLink="/register">Register</button>
</ng-template>
