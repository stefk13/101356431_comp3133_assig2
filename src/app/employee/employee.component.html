<div class="employee-page-container">

    <h2>Employee List</h2>

    <div *ngIf="authService.isLoggedIn(); else loginPrompt">
        <div>
            <button class="add-emp-button" routerLink="/employee/add">Add Employee</button>
        </div>
        <table class="employee-list">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{ employee.first_name }}</td>
                    <td>{{ employee.last_name }}</td>
                    <td>{{ employee.email }}</td>
                    <td>{{ employee.gender }}</td>
                    <td>{{ employee.salary }}</td>
                    <td>
                        <button class="update-emp-button" routerLink="/employee/edit/{{employee._id}}">Update</button>
                        <button class="delete-emp-button" (click)="deleteEmployee(employee._id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


<ng-template #loginPrompt>
    <div class="alert alert-warning" role="alert">
        Login to gain access.
    </div>
    <button class="btn btn-primary" routerLink="/login">Login</button>
    <button class="btn btn-secondary" routerLink="/register">Register</button>
</ng-template>
